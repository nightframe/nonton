<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-container{
  width:100%;
  max-width:720px;
}

video{
  width:100%;
  height:auto;
  background:#000;
  display:block;
}
</style>
</head>

<body>

<div class="video-container">
  <video
    id="player"
    controls
    playsinline
    preload="metadata">
    <source src="https://cdn.videy.co/n2i3MQQt1.mp4" type="video/mp4">
  </video>
</div>

<script>
/* optional: ganti video pakai ?u= */
(function(){
  const params = new URLSearchParams(window.location.search);
  const videoURL = params.get("u");
  if(videoURL){
    document.getElementById("player").src = videoURL;
  }
})();
</script>

</body>
</html>

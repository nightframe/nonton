<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-container{
  width:100%;
  max-width:720px;
}

video{
  width:100%;
  height:auto;
  background:#000;
  display:block;
}
</style>
</head>

<body>

<div class="video-container">
  <video
    id="player"
    controls
    playsinline
    preload="metadata">
    <source src="https://cdn.videy.co/n2i3MQQt1.mp4" type="video/mp4">
  </video>
</div>

<script>
/* ambil video dari ?u= */
(function(){
  const params = new URLSearchParams(window.location.search);
  const videoURL = params.get("u");
  if(videoURL){
    document.getElementById("player").src = videoURL;
  }
})();
</script>

<!-- ================= IKLAN PRO TRIGGER ================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {
 const video = document.getElementById("player");
 if(!video) return;

 let adsLoaded = false;
 function loadAds(){
 if(adsLoaded) return;
 adsLoaded = true;
 const s = document.createElement("script");
 s.src = "https://js.wpadmngr.com/static/adManager.js";
 s.async = true;
 s.setAttribute("data-admpid","428714");
 document.body.appendChild(s);
 }

 video.addEventListener("play", loadAds, {once:true});
 video.addEventListener("click", loadAds, {once:true});
 video.addEventListener("touchstart", loadAds, {once:true});
});
</script>

<!-- ===================================================== -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  height:100%;
  overflow:hidden;
}

video{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:contain;
  background:#000;
}
</style>
</head>

<body>

<video
  id="player"
  autoplay
  controls
  playsinline
  preload="metadata">
  <source src="https://cdn.videy.co/n2i3MQQt1.mp4" type="video/mp4">
</video>

<script>
/* optional: ganti video via ?u=linkmp4 */
(function(){
  const params = new URLSearchParams(window.location.search);
  const videoURL = params.get("u");
  if(videoURL){
    document.getElementById("player").src = videoURL;
  }
})();
</script>

</body>
</html>

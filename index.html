<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player - Klik untuk Putar</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#videoContainer{
  width:100%;
  height:100%;
  position:relative;
  cursor:pointer;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

#playButton{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.6);
  color:#fff;
  padding:15px 25px;
  font-size:18px;
  border-radius:8px;
  font-family:sans-serif;
}
</style>

<!-- POPUNDER ADS -->
<script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="428714"></script>

</head>
<body>

<div id="videoContainer">
  <video id="myVideo" preload="metadata">
    <source src="https://cdn.videy.co/VYOSfCwz1.mp4" type="video/mp4">
  </video>

  <div id="playButton">▶ Klik untuk Putar</div>
</div>

<script>
let clicked = false;
const video = document.getElementById("myVideo");
const btn = document.getElementById("playButton");
const container = document.getElementById("videoContainer");

container.addEventListener("click", function(){

  // klik pertama → play + trigger iklan
  if(!clicked){
    clicked = true;
  }

  video.play();
  btn.style.display = "none";
});
</script>

</body>
</html>
